<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo TypScript</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>TODO APP</h1>
        <form id="myform">
          <input
            required
            autocomplete="off"
            autofocus
            type="text"
            name="title"
            id="title"
            placeholder="Title"
          />
          <button type="submit">+</button>
        </form>
        <div class="todoContainer">
          <p>No Todo Yet!</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
